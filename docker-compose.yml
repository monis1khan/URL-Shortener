version: '3.8'

services:
  # 1. Backend (Node.js)
  api:
    build: .
    container_name: backend
    ports:
      - "8001:8001"
    environment:
      # These now pull directly from your .env file!
      - PORT=${PORT}
      - MONGO_URL=${MONGO_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - mongo
      - redis

  # 2. Frontend (React/Vite)
  client:
    build: ./client
    container_name: frontend
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./client:/app
      - /app/node_modules

  # 3. Nginx (The Gateway)
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - client

  # 4. Redis Stack (Database + GUI)
  redis:
    image: redis/redis-stack:latest 
    container_name: redis_stack
    ports:
      - "6379:6379"  # Database connection
      - "8002:8001"  # GUI Dashboard
    volumes:
      - redis_data:/data

  # 5. MongoDB
  mongo:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
  redis_data:
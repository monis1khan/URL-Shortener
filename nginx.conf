events {}

http {
    # 1. Define the Backend Service
    upstream backend {
        server api:8001;
    }

    # 2. Define the Frontend Service
    upstream frontend {
        server client:5173;
    }

    server {
        listen 80;

        # Route 1: API Requests -> Backend
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Route 2: React Dev Server (WebSockets for Hot Reload)
        # This is needed so your page updates when you save code
        location /sockjs-node {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # Route 3: Main Website -> Frontend
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # Needed for Vite HMR (Hot Module Replacement)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}